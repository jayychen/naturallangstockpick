<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Natural Language Stock Picking</title>
</head>

<body>
  <div class="page-container">
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="logo-container">
            <img src="nlsp.png" alt="Logo" id="logo" title="Natural Language Stock Picking">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-8">
          <div class="input-group mt-4">
            <input type="text" class="form-control" id="questionInput"
            placeholder="Describe stock filtering criteria. Click 'Explore' for ideas.">
            <div class="col-4 col-lg-4">
              <div class="button-container">
                <button class="btn search-btn" id="submitQuestion">Search</button>
                <button class="btn explore-btn" id="explore">Explore</button>
                <span class="disclaimer-icon" title="DISCLAIMER: The information provided on this website is for educational and informational purposes only and should not be considered as investment advice. The website does not make any representation or warranty as to the accuracy, completeness, or timeliness of the information on this site. Any reliance you place on such information is therefore strictly at your own risk. The website shall not be liable for any loss or damage including without limitation, indirect or consequential loss or damage, or any loss or damage whatsoever arising from loss of data or profits arising out of, or in connection with, the use of this website.">&#9432;</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="infoContainer" class="mt-4"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="errorContainer" class="mt-4"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <table id="responseTable" class="table table-striped mt-4"></table>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.1/dist/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
