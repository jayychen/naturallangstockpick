<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Natural Language Stock Picking</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-5">Natural Language Stock Picking</h1>
    <div class="input-group mt-4">
      <input type="text" class="form-control" id="questionInput" placeholder="Enter your question">
      <button class="btn btn-primary" id="submitQuestion">Submit</button>
    </div>
    <div id="errorContainer" class="mt-4"></div>
    <table id="responseTable" class="table table-striped mt-4"></table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.4.1/dist/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
